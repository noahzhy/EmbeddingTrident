# Triton Configuration
triton:
  url: "localhost:8000"
  model_name: "embedding_siglip2"
  model_version: "1"
  protocol: "http"  # http or grpc
  timeout: 60
  max_retries: 3
  retry_delay: 1.0
  input_name: "input"  # Input tensor name in model
  output_name: "output"  # Output tensor name in model

# Milvus Configuration
milvus:
  host: "localhost"
  port: 19530
  collection_name: "test_collection"
  embedding_dim: 768
  index_type: "GPU_IVF_FLAT"  # IVF_FLAT, HNSW, FLAT, GPU_IVF_FLAT
  metric_type: "IP"  # L2, IP, COSINE
  nlist: 128
  nprobe: 16
  M: 16
  efConstruction: 256

# Preprocessing Configuration
preprocess:
  image_size: [224, 224]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  batch_size: 32
  num_workers: 4
  data_format: "NCHW"  # Output format: NCHW (channels-first) or NHWC (channels-last)

# Service Configuration
log_level: "INFO"
cache_compiled_functions: true
